<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Sorting</title>
    <script>
        //The following function will be iterated through by the forEach acting on stringThings
        function myArrayMax(arr) {
            return Math.max.apply(null, arr);
        }
        function myArrayMin(arr) {
            return Math.min.apply(null, arr);
        }
        
    </script>
</head>
<body>
    <h1 id="demo1">The numbers array </h1>
    <h1 id="demo2">The maximum is </h1>
    <h1 id="demo3">The minimum is </h1>
    <h1 id="demo4">The value of pi is </h1>
    <h1 id="demo5">The value of e is </h1>
    <a href="index.html">Back to index</a>
    <script>
        const numberThings = [16, 32, 8, 96, 123, 84, 8];
        document.getElementById("demo1").innerHTML += numberThings;
        document.getElementById("demo2").innerHTML += myArrayMax(numberThings);
        document.getElementById("demo3").innerHTML += myArrayMin(numberThings);
        document.getElementById("demo4").innerHTML += Math.PI;
        document.getElementById("demo5").innerHTML += Math.E;
    </script>
</body>
</html>
