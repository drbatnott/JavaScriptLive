<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript Iterations</title>
    <script>
        //The following function will be iterated through by the forEach acting on stringThings
        function myFunction1(value,index) {
            txt += "Item " + index + " " + value + "<br/>";
        }
        function myFunction2(array) {
            txt1 += " " + array + "<br/>";
        }
        function myMappingScript(value, index, array) {
            return value ** 2;
        }
        function myMappingScript2(value, index, array) {
            return value ** index;
        }
        function LessThan32Filter(value, index, array) {
            return value < 32;
        }
        function ReduceArray(output, value, index, array) {
            return output + value;
        }
    </script>
</head>
<body>
    <h1 id="demo1">This is my first Line of Text</h1>
    <h1 id="demo2">This is another line of text</h1>
    <h1 id="demo3">Yet Another Line</h1>
    <h1 id="demo4">One More Line</h1>
    <h1 id="demo5">Nothing Needed</h1>
    <h1 id="demo6">For the filtered array</h1>
    <h1 id="demo7">My concatinated string is </h1>
    <h1 id="demo8">The sum of my numbers is </h1>
    <a href="javascriptsorting.html">Go On To Sorting Demo</a>
    <script>
        const stringThings = ["john", "paul", "george", "ringo"];
        const numberThings = [16, 32, 24, 96, 123, 8];
        const numberThingsSquared = numberThings.map(myMappingScript);
        const numberThingsToIndex = numberThings.map(myMappingScript2);
        const numberThingsBelow32 = numberThings.filter(LessThan32Filter);
        document.getElementById("demo3").innerHTML = numberThings;
        document.getElementById("demo4").innerHTML = numberThingsSquared;
        document.getElementById("demo5").innerHTML = numberThingsToIndex;
        document.getElementById("demo6").innerHTML += " " + numberThingsBelow32;
        let txt = "";
        stringThings.forEach(myFunction1);
        document.getElementById("demo1").innerHTML = txt;
        let txt1 = "";
        stringThings.forEach(myFunction2); 
        document.getElementById("demo2").innerHTML = txt1;
        let outputString = stringThings.reduce(ReduceArray);
        document.getElementById("demo7").innerHTML += outputString;
        let sum = numberThings.reduce(ReduceArray);
        document.getElementById("demo8").innerHTML += sum;
    </script>
</body>
</html>
